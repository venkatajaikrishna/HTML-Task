<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: url(https://wallpapercave.com/wp/wp7953002.jpg);
        background-repeat: no-repeat;
    }
</style>

<body>

    <div class="container mt-5">
        <h2>Form Validation</h2>
        <form id="userForm">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid name.</div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Contact -->
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid contact number (10 digits).</div>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" class="form-control" required min="1">
                <div class="invalid-feedback">Please enter a valid age.</div>
            </div>

            <!-- Designation -->
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid designation.</div>
            </div>

            <!-- Files -->
            <div class="form-group">
                <label for="files">Select Multiple Files:</label>
                <input type="file" id="files" class="form-control" multiple required>
                <div class="invalid-feedback">Please select at least one file.</div>
            </div>

            <!-- DOB -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid date of birth.</div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            event.stopPropagation();

            const form = event.target;
            let isValid = true;

            // Validate Name (letters and spaces only)
            const name = form.elements['name'];
            if (!/^[a-zA-Z\s]+$/.test(name.value)) {
                name.classList.add('is-invalid');
                isValid = false;
            } else {
                name.classList.remove('is-invalid');
            }

            // Validate Email (HTML5 handles it)

            // Validate Contact (10 digits)
            const contact = form.elements['contact'];
            if (!/^\d{10}$/.test(contact.value)) {
                contact.classList.add('is-invalid');
                isValid = false;
            } else {
                contact.classList.remove('is-invalid');
            }

            // Validate Age (HTML5 handles it)

            // Validate Designation (letters and spaces only)
            const designation = form.elements['designation'];
            if (!/^[a-zA-Z\s]+$/.test(designation.value)) {
                designation.classList.add('is-invalid');
                isValid = false;
            } else {
                designation.classList.remove('is-invalid');
            }

            // Validate Files (at least one file selected)
            const files = form.elements['files'];
            if (files.files.length === 0) {
                files.classList.add('is-invalid');
                isValid = false;
            } else {
                files.classList.remove('is-invalid');
            }

            // Validate DOB (HTML5 handles it)

            if (isValid) {
                alert('Form submitted successfully!');
                form.reset();
            }
        });
    </script>
</body>

</html>
