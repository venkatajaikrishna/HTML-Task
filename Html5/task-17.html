<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Cards with JavaScript</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: url(https://images4.alphacoders.com/152/152596.jpg);
        background-size: 1500px 900px;
        background-repeat: no-repeat;
    }
</style>

<body>

    <div class="container mt-5">
        <div id="cardContainer" class="row"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to create and display 3 cards in a row
        function displayCards() {
            const cardContainer = document.getElementById('cardContainer');

            for (let i = 1; i <= 3; i++) {
                // Create card element
                const card = document.createElement('div');
                card.className = 'card col-md-4';
                card.style.marginBottom = '20px';


                // Create card body element
                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                // Create card title element
                const cardTitle = document.createElement('h5');
                cardTitle.className = 'card-title';
                cardTitle.innerText = `Card ${i}`;

                // Create card text element
                const cardText = document.createElement('p');
                cardText.className = 'card-text';
                cardText.innerText = `This is card number ${i}.`;

                // Append title and text to card body
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);

                // Append card body to card
                card.appendChild(cardBody);

                // Append card to card container
                cardContainer.appendChild(card);
            }
        }

        // Call the function to display cards on page load
        window.onload = displayCards;
    </script>
</body>

</html>
